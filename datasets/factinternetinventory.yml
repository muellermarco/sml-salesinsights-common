  - name: customerkey
    data_type: int
  - name: orderdate
    data_type: string
  - name: orderdatekey
    data_type: int
  - name: orderquantity
    data_type: int
  - name: productkey
    data_type: int
  - name: sales_reasons
    data_type: string
  - name: salesamount
    data_type: float
  - name: salesorderlinenumber
    data_type: int
  - name: salesordernumber
    data_type: string
  - name: shipdatekey
    data_type: int
  - name: taxamt
    data_type: float
  - name: unitprice
    data_type: float
  - name: product_info
    map:
      field_terminator: ','
      key_terminator: ':'
      key_type: String
      value_type: String
  - name: color
    data_type: string
    parent_column: product_info
  - name: size
    data_type: string
    parent_column: product_info
  - name: style
    data_type: string
    parent_column: product_info
  - name: weight
    data_type: decimal
    parent_column: product_info
  - name: stockbalance
    data_type: decimal(15,3)
